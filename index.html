<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bob Esponja</title>
</head>

<body>
    <header>
        <figure class="menu">
            <img  id="logo" src="./assets/image 7.png" alt="menu">
        </figure>
        <figure>
            <img class="bobHeader" src="./assets/image 3.png" alt="logo-bob">
        </figure>
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </nav>
            <form>
                <input type="text" placeholder="buscar" name="text">
            </form>
        </div>
    </header>
    <main>
        <section class="firstSection">
            <figure class="bobImage"></figure>
            <h1>Bob Esponja</h1>
            <p>
                Patrick
            </p>
            <p>
                Plankton
            </p>
            <p>
                Sr.Sirigueijo
            </p>
            <p>
                Lula Molusco
            </p>
        </section>
        <section class="secondSection">
            <h2>Histórias do Bob</h2>
            <div class="transparentLine"></div>
            <div class="imagesBox">
                <figure class="boxLula">
                    <img src="/assets/lula molusco 1.png" alt="lula molusco">
                    <button>Saiba mais</button>
                </figure>
                <figure class="boxPatrick">
                    <img class="patrickImage" src="/assets/patrick 1.png" alt="patrick">
                    <button>Saiba mais</button>
                </figure>
                <figure class="boxSirigueijo">
                    <img src="/assets/sirigueijo 1.png" alt="sr.sirigueijo">
                    <button class="buttonBottomOne">Saiba mais</button>
                </figure>
                <figure class="boxPlankton">
                    <img class="planktonImage" src="assets/plankton 1.png" alt="Plankton">
                    <button class="buttonBottomOne">Saiba mais</button>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Layout produzo por Leandro e Luan para fins exclusivamente educacionais. 
            Referência: Vozes de nossas cabeças</p>
        <figure>
           <a href="#logo" title="up to header">
               <img src="/assets/image 5.png" alt="âncora para cima">
           </a>
        </figure>
    </footer>
</body>

</html>
